<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interaktif Ikan & Balon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #e0f7fa;
      touch-action: none; /* mencegah zoom saat double tap */
    }

    .objek {
      position: absolute;
      width: 15vw;
      max-width: 100px;
      user-select: none;
      cursor: grab;
      transition: transform 0.2s;
      touch-action: none;
    }

    @media (max-width: 600px) {
      .objek {
        width: 20vw;
      }
    }
  </style>
</head>
<body>

<!-- Elemen gambar -->
<img id="ikan" class="objek" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Fish_icon.png" style="top: 50%; left: 40%;">
<img id="balon" class="objek" src="https://upload.wikimedia.org/wikipedia/commons/2/29/Red_balloon_icon.png" style="top: 70%; left: 20%;">

<!-- Suara dari GitHub -->
<audio id="suara-pop" src="https://raw.githubusercontent.com/dikbud2703/ultahhaura.github.io/main/sounds/pop.mp3" preload="auto"></audio>

<script>
  function gerakAcak(objek) {
    setInterval(() => {
      if (!objek.dragging) {
        const layarLebar = window.innerWidth;
        const layarTinggi = window.innerHeight;
        const x = Math.random() * (layarLebar - objek.offsetWidth);
        const y = Math.random() * (layarTinggi - objek.offsetHeight);
        objek.style.left = x + "px";
        objek.style.top = y + "px";
      }
    }, 2500);
  }

  function buatBisaDrag(objek) {
    objek.dragging = false;
    let offsetX, offsetY;

    // Untuk desktop
    objek.addEventListener("mousedown", function(e) {
      objek.dragging = true;
      offsetX = e.clientX - objek.offsetLeft;
      offsetY = e.clientY - objek.offsetTop;
      objek.style.cursor = "grabbing";
    });

    document.addEventListener("mousemove", function(e) {
      if (objek.dragging) {
        objek.style.left = (e.clientX - offsetX) + "px";
        objek.style.top = (e.clientY - offsetY) + "px";
      }
    });

    document.addEventListener("mouseup", function() {
      objek.dragging = false;
      objek.style.cursor = "grab";
    });

    // Untuk sentuhan (HP)
    objek.addEventListener("touchstart", function(e) {
      objek.dragging = true;
      const touch = e.touches[0];
      offsetX = touch.clientX - objek.offsetLeft;
      offsetY = touch.clientY - objek.offsetTop;
    });

    document.addEventListener("touchmove", function(e) {
      if (objek.dragging) {
        const touch = e.touches[0];
        objek.style.left = (touch.clientX - offsetX) + "px";
        objek.style.top = (touch.clientY - offsetY) + "px";
      }
    });

    document.addEventListener("touchend", function() {
      objek.dragging = false;
    });
  }

  // Ambil semua elemen
  const ikan = document.getElementById("ikan");
  const balon = document.getElementById("balon");
  const suara = document.getElementById("suara-pop");

  [ikan, balon].forEach(objek => {
    buatBisaDrag(objek);
    gerakAcak(objek);
    objek.addEventListener("click", () => {
      suara.currentTime = 0;
      suara.play();
    });

    // Buat juga bisa bunyi saat disentuh di HP
    objek.addEventListener("touchstart", () => {
      suara.currentTime = 0;
      suara.play();
    });
  });
</script>

</body>
</html>
